<form [formGroup]="myEducationForm">

    <h1 mat-dialog-title class="logo mt-4 mb-4 text-center">{{ headerTitleText}} YOUR EDUCATION</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>University</mat-label>
            <input formControlName="university"  matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>College</mat-label>
            <input formControlName="college"  matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Stream</mat-label>
            <input formControlName="stream"  matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-half-width">
            <mat-label>Select Month</mat-label>
            <mat-select formControlName="startMonth">
                <mat-option *ngFor="let month of monthList" [value]="month.value">
                    {{ month.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Select Start Year</mat-label>
            <mat-select formControlName="startYear">
                <mat-option *ngFor="let year of years" [value]="year">
                    {{ year }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-checkbox class="example-margin"  formControlName="presentCollege" (change)="onChangeCheckbox()">Currently persuing ?</mat-checkbox>
        <mat-form-field appearance="outline" class="example-half-width">
            <mat-label>Select End Month</mat-label>
            <mat-select formControlName="endMonth">
                <mat-option *ngFor="let month of monthList" [value]="month.value">
                    {{ month.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Select End Year</mat-label>
            <mat-select formControlName="endYear">
                <mat-option *ngFor="let year of years" [value]="year">
                    {{ year }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Education Mode</mat-label>
            <mat-select formControlName="educationMode">
                <mat-option *ngFor="let educationMode of educationModes" [value]="educationMode">
                    {{ educationMode }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Percentage / Grade</mat-label>
            <input formControlName="percentage"  matInput>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="openEducationUpdateAlertPopUp()" [class.my-class]="isUpdateButtonShow" >Update</button>
        <button mat-raised-button color="primary" (click)="createNewEducationData()" [class.my-class]="isSaveButtonShow">Save</button>
        <button mat-raised-button  color="warn" (click)="closeEducationPopUp()">Close</button>
        <!-- <button mat-button (click)="closeSkillPopUp()" color="accent">Cancel</button> -->
    </div>
</form>



<!--
mat-dialog-close - this method close your pop up directly

-->
