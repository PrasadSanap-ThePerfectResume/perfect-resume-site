<form [formGroup]="myAddressForm">

    <h1 mat-dialog-title class="logo mt-4 mb-4 text-center">{{ headerTitleText}} YOUR ADDRESS</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Select Address Type</mat-label>
            <mat-select formControlName="addressType">
                <mat-option *ngFor="let address of addressType" [value]="address" >
                    {{ address }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Town</mat-label>
            <input formControlName="town"  matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input formControlName="city"  matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>District</mat-label>
            <input formControlName="district"  matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input formControlName="state"  matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <input formControlName="country"  matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Pin</mat-label>
            <input formControlName="pin"  matInput>
        </mat-form-field>

    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="openAddressUpdateAlertPopUp()" [class.my-class]="isUpdateButtonShow" >Update</button>
        <button mat-raised-button color="primary" (click)="createNewAddressData()" [class.my-class]="isSaveButtonShow">Save</button>
        <button mat-raised-button  color="warn" (click)="closeAddressPopUp()">Close</button>
        <!-- <button mat-button (click)="closeAddressPopUp()" color="accent">Cancel</button> -->
    </div>
</form>



<!--
mat-dialog-close - this method close your pop up directly

-->
